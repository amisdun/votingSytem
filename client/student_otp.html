<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Verify OTP</div>
      <div class="card-body">
        <form> 
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="otp_verification" class="form-control" placeholder="OTP number" required="required" autofocus="autofocus">
              <label for="otp_verification">OTP Verification</label>
              <span id="index_err" class="text-danger"></span>
            </div>
          </div>
          <a class="btn btn-primary btn-block" id="login" href="#">Verify</a>
        </form>
        <div class="text-center">
          <span id="err" class="d-block text-danger"></span>
        </div>
        <span class="text-center text-success" id="load" disabled style="display: none;">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </span>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <script>
    $(document).ready(function(){
      
        $("a#login").click(function(e){
        $("#err").text("")
        e.preventDefault()
        let otp_number = $("#inputEmail").val();
        

        if(!otp_number){
          $("#index_err").text("otp number is required")
        }
        else{$("#index_err").text("")}

        if(otp_number){
            $("#load").css("display","block")
          setTimeout(function(){
            student_signin(otp_number)
          },2000)
        }
      })

      let student_signin = (otp_number) => {
          let token = localStorage.getItem("token")
        $.ajax({
          url: "student/otp_check",
          method: "post",
          dataType: "json",
          headers: { "Authorization": `Bearer ${token}` },
          data: {otp_number: otp_number},
        })
        .then(res => {
          if(res.res == "Auth Failed"){
            $("#load").css("display","none")
            $("#err").text(res.msg)
          }

          else if(res.res == "signin failed"){
            $("#load").css("display","none")
            $("#err").text(res.msg)
          }
          else{
            
            location.href = "student_interface.html"
          }
        })
        .catch(err => {
          console.log(err)
          if(err){
            location.href = "404.html"
          }
        })
      }
      

    })
  </script>

</body>

</html>
