  <script>
    $(document).ready(function(){
      let token = localStorage.getItem("token")

        if(token == null){
          location.href = "admin_login.html"
        }
        else{
          $("#logout").click(function(e){
        e.preventDefault()
              localStorage.clear()
              location.href = "admin_login.html"
            })
      let students = []
      $("#register").click(function(e){
        e.preventDefault()
        let index_number = $("#IndexNumber").val();
        let program_name = $("#programName").val();
        let email = $("#inputEmail").val();
        let password = $("#inputPassword").val();
        let confirm_password = $("#confirmPassword").val();
        let phone_number = $("#phone_number").val()
        let match;

        if(!index_number){$("#err1").text("index number required")}
        else{$("#err1").text("")}

        if(!phone_number){$("#err7").text("phone number is requires")}
        else{$("#err7").text("")}

        if(!program_name){$("#err2").text("program name required")}
        else{$("#err2").text("")}

        if(!email){$("#err3").text("email is requuired")}
        else{$("#err3").text("")}

        if(!password){$("#err4").text("password is requuired")}
        else{$("#err4").text("")}

        if(!confirm_password){$("#err5").text("confirm password")}
        else{$("#err5").text("")}

        if(password != confirm_password){$("#err6").text("password do not match"); match = false}
        else{$("#err6").text(""); match = true}

        if(index_number && program_name && email && match == true, phone_number){
          $("#msg").text("")
          $("#load").css("display","block")
          setTimeout(function(){
            register_student(index_number,program_name,email,password, phone_number)
          },2000)
        }
      })

      let register_student = (index_number,program_name,email,password, phone_number) => {
          let data = {
            index_number: index_number,
            program_name: program_name,
            email: email,
            password: password,
            phone_number: phone_number
          }
          $.ajax({
            url: "student/signup",
            method: "post",
            dataType: "json",
            data: data
          })
          .then(res => {
            if(res.res == "created"){
              $("#load").css("display","none")
              $("#msg").text("Registration Successful")
              location.reload();
            }
            if(res.res == "exist"){
              $("#load").css("display","none")
              $("#msg").text(res.msg)
              location.reload();
            }
          })
          .catch(err => {
            console.log(err)
          })
      }

      let fetch_all_student = () => {
        $.ajax({
          url: "student/fetch",
          method: "get",
        })
        .then(res => {
          if(res.res == "found"){
            let tb = "";
            $.each(res.data,(i,val) => {
              students.push(val)
              tb += `<tr>
                        <th scope="row">${i+1}</th>
                        <td>${val.index_number}</td>
                        <td>${val.email}</td>
                        <td>${val.program_name}</td>
                      </tr>`
            })
            $("tbody").append(tb)
          }
        })
      }
      $("#go").click(function(e){
        e.preventDefault()
        let search = $("#search").val();
        console.log(students.filter(val => val.index_number == search))
      })
      fetch_all_student()
      console.log(students)
        }
    })
  </script>
